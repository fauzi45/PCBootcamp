<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/style/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container-kiri">
        <div class="container-kiri-kotak">
          <div class="container-kiri-kotak-content">
            <p class="container-kiri-kotak-content-title">
              Digital platform for distance
            </p>
            <p class="container-kiri-kotak-content-desc">learning.</p>
            <p class="container-kiri-kotak-content-quotes">
              You will never know everything. But you will know more.
            </p>
          </div>
        </div>
      </div>
      <div class="container-kanan">
        <div class="container-kanan-kotak">
          <div class="container-kanan-kotak-header">
            <img src="./assets/image/Logo.svg" alt="" />
            <p>Learningo</p>
          </div>
          <div class="container-kanan-kotak-welcome">
            <p class="container-kanan-kotak-welcome-title">Hey, HelloðŸ‘‹</p>
            <p class="container-kanan-kotak-welcome-desc">
              Enter your email and password to login.
            </p>
          </div>
          <div class="container-kanan-kotak-login">
            <div class="container-kanan-kotak-login-square">
              <div class="container-kanan-kotak-login-square-kotakemail">
                <p class="container-kanan-kotak-login-square-email">Email</p>
                <input
                  class="container-kanan-kotak-login-square-inputemail"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Input your email adress"
                />
              </div>
              <div class="container-kanan-kotak-login-square-kotakpassword">
                <p class="container-kanan-kotak-login-square-password">
                  Password
                </p>
                <div
                  class="container-kanan-kotak-login-square-inputpassword-kotak"
                >
                  <input
                    class="container-kanan-kotak-login-square-inputpassword"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Input your password"
                  />
                  <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
              </div>
              <div class="container-kanan-kotak-login-square-remember">
                <div
                  class="container-kanan-kotak-login-square-remember-checkbox_remember"
                >
                  <input type="checkbox" name="remember_me" id="remember_me" />
                  <p
                    class="container-kanan-kotak-login-square-remember-checkbox_remember-text"
                  >
                    Remember me
                  </p>
                </div>
                <a
                  class="container-kanan-kotak-login-square-remember-forgot"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
              <div class="container-kanan-kotak-login-square-button">
                <button class="container-kanan-kotak-login-square-button-login">
                  Login
                </button>
                <button
                  class="container-kanan-kotak-login-square-button-signup"
                >
                  Sign Up
                </button>
              </div>
            </div>
            <div class="container-kanan-kotak-login-social">
              <p class="container-kanan-kotak-login-social-text">
                Or, login with
              </p>
              <div class="container-kanan-kotak-login-social-button">
                <button class="container-kanan-kotak-login-social-button-btn">
                  Facebook
                </button>
                <button class="container-kanan-kotak-login-social-button-btn">
                  LinkedIn
                </button>
                <button class="container-kanan-kotak-login-social-button-btn">
                  Google
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
